<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>MediaWiki 自助信息栏 (Beta)</title>
    <link type="text/css" rel="styleSheet" href="css/main.css" />
</head>
<body>
<div class="container">
<div id="initStep">可以告诉我们信息栏的名字吗？
	<label for="franame"></label><input type="text" id="franame" />
		  <button onclick="getFraname()">确定</button>
		</div>
		
		<div id="inputStep" style="display: none;">
			<div id="inputSection">
		  		名称: <label for="fracontent"></label><input type="text" id="fracontent" /><br />
				ID: <label for="fraid"></label><input type="text" id="fraid" /><br />
				类型:
				<div>
					<input type="radio" id="type-subtitle" name="fratype" value="subtitle" checked/>
					<label for="type-subtitle">标语</label>
				</div>
				<div>
					<input type="radio" id="type-data" name="fratype" value="data" />
					<label for="type-data">内容</label>
				</div>
				<div>
					<input type="radio" id="type-header" name="fratype" value="header" />
					<label for="type-header">标题</label>
				</div>

				宽度:
				<div>
					<input type="radio" id="type-col2" name="fracol" value="col2" checked/>
					<label for="type-col2">2</label>
				</div>
				<div>
					<input type="radio" id="type-col3" name="fracol" value="col3" />
					<label for="type-col3">3</label>
				</div>
				<div>
					<input type="radio" id="type-col4" name="fracol" value="col4" />
					<label for="type-col4">4</label>
				</div><br>
				<button onclick="getFra()">添加</button>
				<button onclick="stopMakeFra()">结束</button>
			</div>
		  <h2>模板页面：</h2>
<br><pre id="templateWikitext">
{{Infobox|
|bodyclass		= mw-collapsible floatright
|image1			= {{#if:{{{图片文件名|}}}|[[File:{{{图片文件名}}}|400px]]|[[File:No Image Available.png|400px]]}}
|imagerowclass1 = infobox-image

|header1		= {{{名称|{{PAGENAME}}}}}
|rowclass1		= infobox-title</pre>
			<button id="templateCopy" class="btn" data-clipboard-target="#templateWikitext">复制</button><br />

            <h2 id="usageTitle" style="opacity:0">普通页面：</h2>
			<br><pre id="mwMark" style="opacity: 0;">{{</pre>
			<button id="mwMarkCopy" class="btn" data-clipboard-target="#mwMark">复制</button>
</div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
	<script>
		new ClipboardJS('.btn');
	</script>
</body>
</html>
